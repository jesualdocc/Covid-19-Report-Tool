<div  class="centerVH" *ngIf="loading">
  <mat-spinner ></mat-spinner>
</div>

<div *ngIf="!loading">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let model"> {{model.date}} </td>
        </ng-container>

        <ng-container matColumnDef="cases">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cases </th>
            <td mat-cell *matCellDef="let model" > {{model.cases}} </td>
          </ng-container>

          <ng-container matColumnDef="deaths">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Deaths </th>
            <td mat-cell *matCellDef="let model"> {{model.deaths}} </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- (mouseover)="highlightRow(row)" [ngClass] = "{'highlight' : row.date == selectedName}"></tr> -->

      </table>

      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
