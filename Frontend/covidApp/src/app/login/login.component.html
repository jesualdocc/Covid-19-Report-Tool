
<div class="verticalalign">
<div fxLayoutAlign="center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">

      <mat-toolbar color="primary" fxLayoutAlign="center center">Login Page</mat-toolbar>
      <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit) ="loginProcess()">
          <mat-form-field>
            <mat-label fxLayoutAlign="center center">Username</mat-label>
            <input matInput placeholder="Username" formControlName="userName">
          </mat-form-field>

          <mat-form-field>
              <mat-label fxLayoutAlign="center center">Password</mat-label>
              <input matInput type="password" placeholder="Username" formControlName="password">
            </mat-form-field>

            <button mat-raised-button class="btn btn-success" type="submit">Login</button>


            <mat-list>
              <mat-list-item></mat-list-item>
              <mat-divider></mat-divider>
            </mat-list>
            <br>
            <div class="verticalalign">
              <div fxLayoutAlign="center" fxFlexFill class="main-div">

                <button mat-raised-button  (click)="registration()">Create New Account</button>
              </div>
            </div>

        </form>

  </mat-card>


</div>
</div>
