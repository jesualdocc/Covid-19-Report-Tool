<mat-tab-group mat-align-tabs="center">

  <mat-tab label="Profile Information">
    <app-profileinformation></app-profileinformation>
  </mat-tab>


  <mat-tab label="Change Password">
    <mat-card>
      <div class="container" style="width:50%">
        <div [hidden]="submitted">

          <form (ngSubmit)="onSubmit()" #userForm="ngForm">

            <div class="form-group">
              <label for="password">New Password</label>
              <input type="password" class="form-control" id="password" required minlength="6"
                [(ngModel)]="model.password" name="password" #password="ngModel" placeholder="Enter Password">

              <div *ngIf="password.invalid && password.touched" class="alert alert-danger">

                <div *ngIf="password.errors.required">
                  Password is required.
                </div>

                <div *ngIf="password.errors.minlength">
                  Invalid Password: Minimum Length 6
                </div>
              </div>

            </div>

            <div class="form-group">
              <label for="confirmPassword">New Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" required minlength="6"
                [(ngModel)]="checkMatch" name="confirmPassword" #confirmPassword="ngModel"
                placeholder="Confirm Password">


              <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="alert alert-danger">

                <div *ngIf="confirmPassword.errors.required">
                  Password is required.
                </div>

                <div *ngIf="confirmPassword.errors.minlength">
                  Invalid Password: Minimum Length 6
                </div>

              </div>

              <div *ngIf="!passwordMatch && confirmPassword.touched" class="alert alert-danger">
                Password don't match
              </div>

            </div>

            <div style="text-align: center;">
              <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid && !passwordMatch">Submit</button>
              <span style="margin-left: 4em;"></span>

              <button type="button" mat-raised-button class="btn btn-danger"
              (click)="cancel()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </mat-card>

  </mat-tab>

</mat-tab-group>
