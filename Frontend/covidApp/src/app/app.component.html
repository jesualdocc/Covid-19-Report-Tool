
<header class="bar">
  <app-header *ngIf="showHeader" fxLayout="column" ></app-header>
</header>

  <div fxLayout="row" fxFlex="100" >

    <app-sidebar  *ngIf="showSidebar && activeMenu" fxLayout="column" fxFlex="250px" class="bar"></app-sidebar>

    <div class="content" [ngClass]="{'regularcontent' : !isGlobeView,'globeview' : isGlobeView}" fxLayout="column" fxFlex>
      <router-outlet ></router-outlet>
    </div>

  </div>

  <footer *ngIf="showFooter">
    <app-footer></app-footer>
  </footer>
